<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML basico</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/dia3.html">Etiquetas semanticas</a></li>
                <li><a href="/dia3-lista.html">Listas</a></li>
                <li><a href="/dia3-multimedia.html">Multimedia</a></li>   
            </ul>
        </nav>
    </header>


    <!--Etiquetas de titulo-->
    <h1>El título mas grande</h1>
    <h2>Segundo titulo</h2>
    <h3>Tercer título</h3>
    <h4>Cuarto titulo</h4>
    <h5>Quinto titulo</h5>
    <h6>Último tituolo</h6>
    <!--Etiquetas de parrafo-->
    <p>Etiqueta de parrafo</p>
    <p>Puede agragar las necesarias</p>
    <!--Etiqueta de hiperlink-->
    <!--Necesita un atributo llamado href-->
    <!--Necesita un atributo llamado target-->
    <p>
        <a href="https://n9.cl/vd8ak"> Mira para reirte </a> <br />
    </p>
    <p>
        <a href="https://n9.cl/vd8ak" target="_blank"> Mira para reirte</a>
    </p>
    <!--Etique para imagenes-->
    <!--Puede recibir la url de una foto-->
    <!--Puede mostrar que tengamos en el proyecto-->
    <!--El atributo para poder renderizar una foto es el atributo src-->
    <!--src = source-->
    <!-- width => ancho, height => alto, la medida del valor es en pixeles-->
    <img src="https://i.pinimg.com/originals/75/cf/df/75cfdfa986c51742a657755a5c0f0b5b.jpg" width="600" height="400"
        alt="one piece" />
    <!--Foto desde pc-->
    <img src="./Images/foto portada.jpg" width="800" />
    <!-- Combinar un p > a > img   -->
    <!-- Para darle link a una foto  -->
    <a href="https://www.ainonline.com/">
        <img src="https://asianaviation.com/wp-content/uploads/shutterstock_181859660.jpg" width="500" height="400"
            alt="aviation" />
    </a>

</body>

</html>
